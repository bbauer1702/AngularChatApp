<html ng-app="chatApp">

  <head>
    <title>HorribleChat</title>
    <link rel="stylesheet" href='styles.css'>
  </head>

  <body ng-controller="mainCtrl">

    <img class="current-gif" src={{currentGif.url}} />

    <form ng-submit="postNewGif(gifQuery)">
      <input type="text" ng-model="gifQuery" />
      <button type="submit"> See something else! </button>
    </form>

    <form ng-submit="postChat(newChat)">
      <input type="text" ng-model="newChat" />
      <button type="submit"> Submit! </button>
    </form>

    <div ng-repeat='chat in allPostedChats track by $index'>
     <p ng-dblclick='showDetails=true'> {{chat.date}} ::: {{chat.body}}</p>
     <p ng-show='showDetails' ng-dblclick='showDetails=false'> ( Referring to: <a href={{chat.currentGifUrl}} target="_blank">{{chat.currentGifQuery}}</a> )</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="mainCtrl.js" type="text/javascript"></script>
    <script src="mainServ.js" type="text/javascript"></script>
  </body>
</html>
