<html ng-app="chatApp">

  <head>
    <title>HorribleChat</title>
    <link rel="stylesheet" href='styles.css'>
  </head>

  <body ng-controller="mainCtrl">

    <form ng-submit="postChat(newChat)">
      <input type="text" ng-model="newChat" />
      <button type="submit"> submit! </button>
    </form>

    <div ng-repeat='chat in allPostedChats'>
    <p>{{chat.date}} ::: {{chat.body}}</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="mainCtrl.js" type="text/javascript"></script>
    <script src="mainServ.js" type="text/javascript"></script>
  </body>
</html>
